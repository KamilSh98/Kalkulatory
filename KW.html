<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator wyciskania maksymalnego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="bg.jpg" style="width: 100%; height: 100%;">
        <h1>Kalkulator wyciskania maksymalnego</h1>
        <div class="box-cal">
            <form>
                <div class="form-center">
                    <div class="repeat">
                        <p>Ilość powtórzeń</p>
                        <select id="repeat"> 
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="weight">
                        <p>Podaj ciężar</p>
                        <input type="number" id="weight">
                        <p style="margin-left: 4px">kg</p>
                    </div>
                </br></br>
                    <div class="submit">
                        <input type="submit" value="Oblicz" id="submit">
                        <input type="reset" value="Zresetuj" id="reset">
                    </div>
                    <div class="result">
                        <div id="result">Twój maks wynosi: </div>
                    </div>
                    <div class="home"><a href="index.html">Wróć do wyboru kalkulatorów</a></div>
                </div>
                <div class="info">
                </div>
            </form>
        </div>
    </div>
    <script src="BMR.js"></script>
</body>
</html>
