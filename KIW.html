<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator idealnej wagi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="bg.jpg" style="width: 100%; height: 100%;">
        <h1>Kalkulator idealnej wagi</h1>
        <div class="box-cal">
            <form>
                <div class="form-center">
                    <div class="gender">
                        <p>Zaznacz płeć:</p>
                        <input type="checkbox" name="Kobieta" id="woman">
                        <p>Kobieta</p>
                        <input type="checkbox" name="Mężczyzna" id="man">
                        <p>Mężczyzna</p>
                    </div>
                    <div class="height">
                        <p>Podaj wzrost</p>
                        <input type="number" id="height">
                        <p style="margin-left: 4px">cm</p>
                    </div>
                </br></br>
                    <div class="submit">
                        <input type="submit" value="Oblicz" id="submit">
                        <input type="reset" value="Zresetuj" id="reset">
                    </div>
                    <div class="result">
                        <div id="result">Twój idealny wzrost wynosi: </div>
                    </div>
                    <div class="home"><a href="index.html">Wróć do wyboru kalkulatorów</a></div>
                </div>
                <div class="info">
                </div>
            </form>
        </div>
    </div>
    <script src="KIW.js"></script>
</body>
</html>
